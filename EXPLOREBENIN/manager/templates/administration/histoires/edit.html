{% extends 'administration/base.html' %}
{% load static %}
{% block title %} Modification de l'histoire {% endblock %}

{% block body %}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>MODIFICATION DE L'HISTOIRE</h6>

<div class="div-center">
    <div class="card mt-4 col-md-10 div-center">
        <div class="card-body">
            <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                    <div>
                        <i class="bx bxs-bookmark  me-1 font-22 text-blue-sewar"></i>
                    </div>
                    <h5 class="mb-0 text-blue-sewar">Informations Générales</h5>
                </div>
                <hr />
                <form id="form" name="myform" method="POST"  
                    class="form-horizontal bg-form row g-3 mx-auto" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-8 mx-auto">
                        <label class="col-sm-12 col-form-label">Intitulé <span class="text-danger">*</span></label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-home'></i></span>
                            <input type="text" class="form-control" name="nom" 
                                placeholder="Intitulé de l'histoire" required value="{{hist.libelle}}"/> 
                        </div>
                    </div>
                        <div class="col-md-8 mb-3 mx-auto">
                            <label class="col-sm-6 col-form-label text-uppercase">Contenu de l'histoire <span class="text-danger">*</span></label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-chat' ></i></span>
                                <textarea class="form-control" name="description" rows="5" placeholder="Contenu de l'histoire" required>{{hist.contenu}} </textarea>
                            </div>
                        </div>
                        <div class="col-md-8 mb-3 mx-auto">
                            <label class="col-sm-6 col-form-label text-uppercase">Photo principale de l'histoire </label>
                            <div class="input-group text-secondary">
                                <input type="file" name="photo" accept=".png, .jpg" class="form-control" id="inputPhoto" placeholder="Photo de l'histoire"/>
                            </div>
                            <label class="col-sm-12 col-form-label mx-auto text-danger text-center">Si vous ne souhaitez pas changer la photo principale de l'histoire, ne sélectionnez aucune photo.</label>
                        </div>
                        
                        
                        <div class="col-xl-9 mx-auto">
                            <h6 class="mb-0 text-uppercase">Ajoutez d'autres images au besoin</h6>
                            <hr/>
                            <div class="card">
                                <div class="card-body">
                                    <input type="file" id="imagesInput" name="others_images" class="custom-file-input" accept="image/*" multiple>
                                    <label for="imagesInput" class="custom-file-label col-md-12 btn btn-primary">Importer des images</label>
                                    <div id="imagePreview"></div>
                                </div>
                            </div>
                            <label class="col-sm-12 col-form-label mx-auto text-danger text-center">Si vous ne souhaitez pas changer les photos supplémentaires, ne sélectionnez aucune photo.</label>
                        </div>
                        <div class="form-group text-center">
                            <button class="btn btn-blue-s mr-2" type="submit" id="enregistrer" 
                            > Enregistrer
                            </button >
                            <a href="/histoires/list" class="btn btn-light border" type="button" id="fermer">Fermer
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
