{% extends 'administration/base.html' %}
{% load static %}
{% block title %} Ajout de circuit {% endblock %}

{% block body %}
<h6 class="mb-3 text-uppercase p-3 shadow-sm bg-light-primary"><i class='lni lni-bookmark mx-3'></i>AJOUT DE CIRCUIT</h6>

<div class="div-center">
    <div class="card mt-4 col-md-10 div-center">
        <div class="card-body">
            <div class="border p-4 rounded">
                <div class="card-title d-flex align-items-center">
                    <div>
                        <i class="bx bxs-bookmark  me-1 font-22 text-blue-sewar"></i>
                    </div>
                    <h5 class="mb-0 text-blue-sewar">Informations Générales</h5>
                </div>
                <hr />
                <form id="form" name="myform" method="POST"  
                    class="form-horizontal bg-form row g-3 mx-auto" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="col-md-8 mx-auto">
                        <label class="col-sm-12 col-form-label">Nom du circuit <span class="text-danger">*</span></label>
                        <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-home'></i></span>
                            <input type="text" class="form-control" name="nom" 
                                placeholder="Intitulé de l'évènement" required/> 
                        </div>
                    </div>
                        <div class="col-md-8 mb-3 mx-auto">
                            <label class="col-sm-6 col-form-label text-uppercase">Description du circuit<span class="text-danger">*</span></label>
                            <div class="input-group"> <span class="input-group-text bg-transparent"><i class='bx bx-chat' ></i></span>
                                <textarea class="form-control" name="description" rows="5" placeholder="Description du circuit" required></textarea>
                            </div>
                        </div>
                        
                        <div class="form-group text-center">
                            <button class="btn btn-blue-s mr-2" type="submit" id="enregistrer" 
                            > Enregistrer
                            </button >
                            <a href="/circuits_VIP" class="btn btn-light border" type="button" id="fermer">Fermer
                            </a>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
